<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>oKanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section ">
        <div class="container">
            <h1 class="title">
                oKanban
            </h1>

            <div class="column">
                <button class="button is-success" id="addListButton">
                    <span class="icon is-small">
                        <i class="fas fa-plus"></i>
                    </span>
                    &nbsp; Ajouter une liste
                </button>
            </div>

            <div class="columns">

                <div class="column is-full">
                    <div id="lists-container" class="card-lists columns"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- modales -->
        <!-- modale de création de liste -->
    <div class="modal" id="addListModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une liste</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Nom</label>
                        <div class="control">
                            <input type="text" class="input" name="name" value="" placeholder="Nom de la liste">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Modale de création de carte -->
    <div class="modal" id="addCardModal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <form action="" method="POST">
                <header class="modal-card-head">
                    <p class="modal-card-title">Ajouter une card</p>
                    <button class="delete close" type="button" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Description</label>
                        <div class="control">
                            <input type="text" class="input" name="content" value="" placeholder="Description de la card">
                            <input type="hidden" name="list_id">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success">Save changes</button>
                    <button class="button close" type="button">Cancel</button>
                </footer>
            </form>
        </div>
    </div>

    <!-- Template de notre liste de taches -->
    <template id="list-template">
        <div class="column is-one-quarter panel" data-list-id="">
            <div class="panel-heading has-background-info">
                <div class="columns">
                    <div class="column">
                        <h2 class="has-text-white">Titre de la liste</h2>

                        <!-- FORM POUR EDIT LE TITRE D'UNE LISTE -->
                        <form action="" method="POST" class="is-hidden modify-name">
                            <input type="hidden" name="list-id" value="">
                            <div class="field has-addons">
                                <div class="control">
                                    <input type="text" class="input is-small" name="name" value=""
                                        placeholder="Nom de la liste">
                                </div>
                                <div class="control">
                                    <button class="button is-small is-success">Valider</button>
                                </div>
                            </div>
                        </form>



                    </div>

                    <div class="column is-narrow">
                        <div style="margin-right: 0.75rem;" class="is-inline-block">
                            <a href="#" class="edit-list--button"> <!-- BOUTON D'EDIT DU TITRE D'UNE LISTE -->
                                <span class="icon is-small has-text-primary">
                                    <svg class="svg-inline--fa fa-pencil-alt fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="pencil-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" data-fa-i2svg=""><path fill="currentColor" d="M497.9 142.1l-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8L21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"></path></svg><!-- <i class="fas fa-pencil-alt"></i> -->
                                </span>
                            </a>
                        </div>
                        <a href="#" class="add-card--button is-pulled-right">
                            <span class="icon is-small has-text-white">
                                <i class="fas fa-plus"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="panel-block is-block has-background-light">
            </div>
        </div>
    </template>

    <!-- Template d'une card -->
    <template id="card-template">
        <div class="box " data-card-id="">
            <div class="columns ">
                <div class="card-description column n">
                    Description de la card
                </div>

                <!-- FORM POUR EDIT LE CONTENU D'UNE CARD -->
                <form action="" method="POST" class="is-hidden modify-card-name">
                    <input type="hidden" name="list-id" value="">
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" class="input is-small" name="content" value=""
                                placeholder="Nom de la card">
                        </div>
                        <div class="control">
                            <button class="button is-small is-success">Valider</button>
                        </div>
                    </div>
                </form>

                
                <div class="column is-narrow">
                    <a href="#" class="edit-card--button">
                        <span class="icon is-small has-text-primary">
                            <i class="fas fa-pencil-alt"></i>
                        </span>
                    </a>
                    <a href="#" class="remove-card-button">
                        <span class="icon is-small has-text-danger">
                            <i class="fas fa-trash-alt"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </template>

    <!-- Chargement de mon fichier JS -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/utils.js"></script>
    <script src="./assets/js/list.js"></script>
    <script src="./assets/js/card.js"></script>
</body>

</html>
